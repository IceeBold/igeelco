<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - IgelCo</title>
    <link href="https://fonts.googleapis.com/css2?family=Dead+Font+Walking&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">IgelCo</div>
        <input type="text" class="search-bar" placeholder="Search products...">
        <div class="cart" id="cart">
            <i class="fas fa-shopping-cart"></i>
            <span class="item-count" id="itemCount">0</span>
        </div>
    </header>

    <nav class="nav">
        <a href="index.html">Home</a>
        <a href="about.html">About Us</a>
        <a href="contact.html">Contact Us</a>
        <a href="faqs.html">FAQs</a>
    </nav>

    <main>
        <h2>Contact Us</h2>
        <form id="contactForm">
            <label for="name">Name:</label>
            <input type="text" id="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" required>
            <label for="message">Message:</label>
            <textarea id="message" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </main>

    <footer class="footer">
        <p>Follow us on social media!</p>
        <p>Terms of Service | Privacy Policy</p>
    </footer>

    <script>
        // Handle form submission (for demonstration purposes)
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault();
            alert('Message sent! Thank you for contacting us.');
        });
    </script>
</body>
</html>
